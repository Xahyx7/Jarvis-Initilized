<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Mark 85 Initialization</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="workshop-environment">
        <div class="holographic-displays">
            <div class="holo-display holo-1"></div>
            <div class="holo-display holo-2"></div>
            <div class="holo-display holo-3"></div>
        </div>
        
        <div class="arc-reactor-chamber">
            <div class="reactor-housing">
                <div class="mark85-reactor">
                    <!-- Triangular Core -->
                    <div class="triangular-core">
                        <div class="core-triangle"></div>
                        <div class="energy-streams">
                            <div class="stream stream-1"></div>
                            <div class="stream stream-2"></div>
                            <div class="stream stream-3"></div>
                        </div>
                    </div>
                    
                    <!-- Electromagnetic Rings -->
                    <div class="em-rings">
                        <div class="em-ring ring-inner"></div>
                        <div class="em-ring ring-middle"></div>
                        <div class="em-ring ring-outer"></div>
                    </div>
                    
                    <!-- Particle Accelerator -->
                    <div class="particle-accelerator">
                        <div class="particle particle-1"></div>
                        <div class="particle particle-2"></div>
                        <div class="particle particle-3"></div>
                        <div class="particle particle-4"></div>
                        <div class="particle particle-5"></div>
                        <div class="particle particle-6"></div>
                    </div>
                    
                    <!-- Nanotechnology Field -->
                    <div class="nano-field">
                        <div class="nano-particle" style="--delay: 0s"></div>
                        <div class="nano-particle" style="--delay: 0.1s"></div>
                        <div class="nano-particle" style="--delay: 0.2s"></div>
                        <div class="nano-particle" style="--delay: 0.3s"></div>
                        <div class="nano-particle" style="--delay: 0.4s"></div>
                    </div>
                </div>
                
                <!-- Power Level Indicators -->
                <div class="power-indicators">
                    <div class="power-bar" id="powerBar1"></div>
                    <div class="power-bar" id="powerBar2"></div>
                    <div class="power-bar" id="powerBar3"></div>
                </div>
            </div>
        </div>
        
        <!-- System Status (No Text Window) -->
        <div class="system-status" id="systemStatus">
            <div class="status-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <!-- Camera Controls -->
        <div class="camera-controller" id="cameraController"></div>
    </div>
    
    <script src="intro.js"></script>
</body>
</html>
